<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div class="memory-board">
            {% for i in range(cards|length) %}
                <div class="card {% if i in flipped or i in matched %}flipped{% endif %}" onclick="window.location.href='{{ url_for('flip_card', index=i) }}'">
                    <div class="card-front">?</div>
                    <div class="card-back">{{ cards[i] }}</div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="btn">Return Home</a>
    </div>
</body>
</html>
