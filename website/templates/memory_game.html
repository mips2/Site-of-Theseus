<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            background-color: #4caf50;
            color: white;
            cursor: default;
        }
    </style>
</head>
<body>
    <div>
        <h1>Memory Game</h1>
        <div class="memory-board">
            <!-- Cards will be dynamically generated here -->
        </div>
        <button id="reset-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer;">Reset Game</button>
    </div>
    <script>
        const cards = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“'];
        const memoryBoard = document.querySelector('.memory-board');
        let flippedCards = [];
        let matchedCards = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const shuffledCards = shuffle(cards);
            memoryBoard.innerHTML = shuffledCards.map(card => `
                <div class="card" data-value="${card}">
                    <span>${card}</span>
                </div>
            `).join('');
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedCards.push(card1, card2);
                card1.classList.add('matched');
                card2.classList.add('matched');
                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }
            flippedCards = [];
        }

        memoryBoard.addEventListener('click', (e) => {
            if (e.target.classList.contains('card')) {
                flipCard(e.target);
            }
        });

        document.getElementById('reset-button').addEventListener('click', () => {
            memoryBoard.innerHTML = '';
            flippedCards = [];
            matchedCards = [];
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
