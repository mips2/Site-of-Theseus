<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .galaxy-map {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .planet-link {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff7e5f;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .planet-link:hover {
            transform: scale(1.5);
        }
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="galaxy-map">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="planet-link" style="top: 40%; left: 30%;" onclick="window.location.href='/galaxy-explorer/planet/Alpha-Centauri'"></div>
        <div class="planet-link" style="top: 60%; left: 70%;" onclick="window.location.href='/galaxy-explorer/planet/Proxima-B'"></div>
    </div>
</body>
</html>
