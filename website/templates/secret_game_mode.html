<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Secret Game Mode! ðŸš€</h1>
    <p>You've unlocked this exclusive mode by maintaining a streak of 10 or more. Enjoy!</p>
    
    <div id="game-container">
        <h2>Time Attack Mode</h2>
        <p>Click the button as many times as you can in 10 seconds!</p>
        <button id="click-button">Click Me!</button>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 10</p>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let timerInterval;

        document.getElementById('click-button').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = `Score: ${score}`;
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert(`Time's up! Your final score is ${score}.`);
                    document.getElementById('click-button').disabled = true;
                }
            }, 1000);
        }

        startTimer();
    </script>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
