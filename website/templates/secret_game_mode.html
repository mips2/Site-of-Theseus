<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Secret Game Mode! ðŸš€</h1>
    <p>You've unlocked this exclusive mode by maintaining a streak of 10 or more. Enjoy!</p>
    <div id="game-container">
        <h2>Guess the Number</h2>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
        <button id="guess-button">Guess</button>
        <p id="result-message"></p>
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        const guessButton = document.getElementById('guess-button');
        const guessInput = document.getElementById('guess-input');
        const resultMessage = document.getElementById('result-message');

        guessButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            if (userGuess === secretNumber) {
                resultMessage.textContent = "ðŸŽ‰ Congratulations! You guessed it right! ðŸŽ‰";
                resultMessage.style.color = "green";
            } else if (userGuess < secretNumber) {
                resultMessage.textContent = "Too low! Try again.";
                resultMessage.style.color = "red";
            } else {
                resultMessage.textContent = "Too high! Try again.";
                resultMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
