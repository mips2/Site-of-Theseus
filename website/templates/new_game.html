<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .galaxy-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            animation: orbit 10s linear infinite;
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        .spaceship {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url("{{ url_for('static', filename='spaceship.png') }}") no-repeat center center;
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="galaxy-container">
        <div class="spaceship"></div>
        <div class="planet"></div>
        {% for _ in range(100) %}
            <div class="star" style="top: {{ range(0, 100)|random }}%; left: {{ range(0, 100)|random }}%;"></div>
        {% endfor %}
    </div>
    <div class="controls">
        <button onclick="moveSpaceship('left')">← Left</button>
        <button onclick="moveSpaceship('right')">Right →</button>
    </div>

    <script>
        const spaceship = document.querySelector('.spaceship');
        function moveSpaceship(direction) {
            const currentLeft = parseFloat(window.getComputedStyle(spaceship).left);
            if (direction === 'left' && currentLeft > 0) {
                spaceship.style.left = `${currentLeft - 20}px`;
            } else if (direction === 'right' && currentLeft < window.innerWidth - 100) {
                spaceship.style.left = `${currentLeft + 20}px`;
            }
        }
    </script>
</body>
</html>
