<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_game.css') }}">
</head>
<body>
    <div class="galaxy-container">
        <h1>Galaxy Explorer</h1>
        <div class="galaxy-map">
            <div class="star" data-star="1" style="top: 20%; left: 15%;"></div>
            <div class="star" data-star="2" style="top: 50%; left: 30%;"></div>
            <div class="star" data-star="3" style="top: 70%; left: 60%;"></div>
            <div class="star" data-star="4" style="top: 40%; left: 80%;"></div>
        </div>
        <div class="star-info">
            <h2>Click on a star to explore!</h2>
            <p id="star-details">No star selected yet.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/new_game.js') }}"></script>
</body>
</html>
