<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='stars.png') }}") repeat;
            animation: moveStars 200s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }
        .planet {
            width: 200px;
            height: 200px;
            background: url("{{ url_for('static', filename='planet.png') }}") no-repeat center center;
            background-size: cover;
            animation: rotatePlanet 20s linear infinite;
        }
        @keyframes rotatePlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .game-instructions {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ffcc, #00b3ff);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="game-container">
        <div class="planet"></div>
        <h1 class="game-title">Galaxy Explorer</h1>
        <p class="game-instructions">Embark on an interstellar journey! Click the button to explore new galaxies and uncover hidden treasures.</p>
        <button class="game-button" onclick="exploreGalaxy()">Explore Galaxy</button>
    </div>
    <script>
        function exploreGalaxy() {
            const galaxies = ["Andromeda", "Milky Way", "Triangulum", "Whirlpool", "Sombrero"];
            const randomGalaxy = galaxies[Math.floor(Math.random() * galaxies.length)];
            alert(`You discovered the ${randomGalaxy} galaxy!`);
        }
    </script>
</body>
</html>
