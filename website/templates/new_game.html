    <style>
        body {

        }
        .game-container button {
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .game-container button:hover {
            background: #ff3b2f;
        }
    </style>
