<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_game.css') }}">
</head>
<body>
    <div class="galaxy-container">
        <h1>Galaxy Explorer</h1>
        <p>Navigate through the stars and discover hidden planets!</p>
        <div class="galaxy-map">
            <div class="star" data-planet="1"></div>
            <div class="star" data-planet="2"></div>
            <div class="star" data-planet="3"></div>
            <div class="star" data-planet="4"></div>
            <div class="star" data-planet="5"></div>
        </div>
        <div class="planet-info">
            <h2>Discovered Planet: <span id="planet-name">None</span></h2>
            <p id="planet-description">Click on a star to explore a planet!</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/new_game.js') }}"></script>
</body>
</html>
