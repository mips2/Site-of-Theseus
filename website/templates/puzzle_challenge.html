<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .puzzle-piece.empty {
            background-color: transparent;
            border: 2px dashed #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div>
        <h1>Puzzle Challenge</h1>
        <div class="puzzle-container">
            <!-- Puzzle pieces will be dynamically generated here -->
        </div>
        <button id="shuffle-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer;">Shuffle Puzzle</button>
    </div>
    <script>
        const puzzlePieces = ['1', '2', '3', '4', '5', '6', '7', '8', ''];
        const puzzleContainer = document.querySelector('.puzzle-container');
        let emptyIndex = 8;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createPuzzle() {
            puzzleContainer.innerHTML = puzzlePieces.map((piece, index) => `
                <div class="puzzle-piece ${piece === '' ? 'empty' : ''}" data-index="${index}">
                    ${piece}
                </div>
            `).join('');
        }

        function movePiece(index) {
            const piece = puzzleContainer.children[index];
            if (piece.classList.contains('empty')) return;

            const emptyPiece = puzzleContainer.children[emptyIndex];
            if (Math.abs(index - emptyIndex) === 1 || Math.abs(index - emptyIndex) === 3) {
                emptyPiece.textContent = piece.textContent;
                piece.textContent = '';
                piece.classList.add('empty');
                emptyPiece.classList.remove('empty');
                emptyIndex = index;
            }

            checkForWin();
        }

        function checkForWin() {
            const pieces = Array.from(puzzleContainer.children).map(piece => piece.textContent);
            if (pieces.join('') === '12345678') {
                setTimeout(() => alert('Congratulations! You solved the puzzle!'), 500);
            }
        }

        puzzleContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('puzzle-piece')) {
                const index = Array.from(puzzleContainer.children).indexOf(e.target);
                movePiece(index);
            }
        });

        document.getElementById('shuffle-button').addEventListener('click', () => {
            shuffle(puzzlePieces);
            createPuzzle();
            emptyIndex = puzzlePieces.indexOf('');
        });

        createPuzzle();
    </script>
</body>
</html>
