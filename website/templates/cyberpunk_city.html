<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk City Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cyberpunk_city.css') }}">
</head>
<body>
    <div class="cyberpunk-city">
        <h1>Welcome to Cyberpunk City</h1>
        <p>Explore the neon-lit streets and uncover hidden secrets!</p>
        <div class="city-map">
            <div class="district" id="downtown">
                <h2>Downtown</h2>
                <p>Discover the bustling heart of the city.</p>
                <button onclick="exploreDistrict('downtown')">Explore</button>
            </div>
            <div class="district" id="industrial">
                <h2>Industrial Zone</h2>
                <p>Uncover the mysteries of the factories.</p>
                <button onclick="exploreDistrict('industrial')">Explore</button>
            </div>
            <div class="district" id="residential">
                <h2>Residential Area</h2>
                <p>Meet the citizens of Cyberpunk City.</p>
                <button onclick="exploreDistrict('residential')">Explore</button>
            </div>
        </div>
        <div id="district-info"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts/cyberpunk_city.js') }}"></script>
</body>
</html>
