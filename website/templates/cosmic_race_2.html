<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Race 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cosmic_race_2.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Cosmic Race 2: Galactic Showdown</h1>
        <div class="race-track">
            <div class="player" id="player1"></div>
            <div class="player" id="player2"></div>
        </div>
        <div class="controls">
            <button id="start-race">Start Race</button>
            <button id="reset-race">Reset</button>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Player 1: <span id="score1">0</span></p>
            <p>Player 2: <span id="score2">0</span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/cosmic_race_2.js') }}"></script>
</body>
</html>
