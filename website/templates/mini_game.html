<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .game-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Click the Button as Fast as You Can!</div>
        <button class="game-button" onclick="completeGame()">Click Me!</button>
    </div>

    <script>
        let startTime = new Date().getTime();

        function completeGame() {
            let endTime = new Date().getTime();
            let reactionTime = (endTime - startTime) / 1000;
            alert(`Your reaction time: ${reactionTime.toFixed(2)} seconds!`);
            
            fetch('/mini-game/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/adventure/{{ username }}';
                }
            });
        }
    </script>
</body>
</html>
