<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/music_mixer.css') }}">
</head>
<body>
    <div class="container">
        <h1>Music Mixer</h1>
        <p>Create your own beats by mixing different sounds!</p>
        <div class="mixer">
            <div class="track" id="track1">
                <button class="play-btn" data-sound="kick">Kick</button>
                <button class="play-btn" data-sound="snare">Snare</button>
                <button class="play-btn" data-sound="hihat">Hi-Hat</button>
            </div>
            <div class="track" id="track2">
                <button class="play-btn" data-sound="clap">Clap</button>
                <button class="play-btn" data-sound="cymbal">Cymbal</button>
                <button class="play-btn" data-sound="tom">Tom</button>
            </div>
        </div>
        <div class="controls">
            <button id="play-all">Play All</button>
            <button id="stop-all">Stop All</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/music_mixer.js') }}"></script>
</body>
</html>
