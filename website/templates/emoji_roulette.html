<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Emoji Roulette 🎰</h1>
    <p>You've unlocked this feature by maintaining a streak of 3 or more. Spin the wheel and see what you get!</p>
    <div id="roulette-container">
        <div id="roulette-wheel">
            <span id="emoji-display">{{ selected_emoji }}</span>
        </div>
        <button id="spin-button">Spin Again</button>
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <script>
        const emojis = ["🎉", "🎲", "🍀", "🌟", "💎", "🔥", "🌈", "🍕", "🚀", "🎁"];
        const spinButton = document.getElementById('spin-button');
        const emojiDisplay = document.getElementById('emoji-display');

        spinButton.addEventListener('click', () => {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            emojiDisplay.textContent = randomEmoji;
        });
    </script>
</body>
</html>
