<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Emoji Roulette</h1>
    <p>You've unlocked Emoji Roulette! Spin to see what you get:</p>
    <div id="emoji-display">
        <h2>{{ selected_emoji }}</h2>
    </div>
    <button id="spin-button">Spin Again</button>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <script>
        const spinButton = document.getElementById('spin-button');
        const emojiDisplay = document.getElementById('emoji-display');

        spinButton.addEventListener('click', async () => {
            const response = await fetch('/emoji_roulette');
            const newEmoji = await response.text();
            emojiDisplay.innerHTML = `<h2>${newEmoji}</h2>`;
        });
    </script>
</body>
</html>
