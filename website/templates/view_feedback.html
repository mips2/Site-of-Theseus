<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Feedback Entries</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <ul>
        {% for entry in feedback_entries %}
            <li>
                {{ entry }}
                <form action="{{ url_for('delete_feedback') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="entry_to_delete" value="{{ entry }}">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('edit_feedback') }}" method="GET" style="display:inline;">
                    <input type="hidden" name="original_entry" value="{{ entry }}">
                    <button type="submit">Edit</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
