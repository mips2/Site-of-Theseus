<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .choice-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Choose your move:</p>
    <form method="POST" action="{{ url_for('start_game') }}">
        <div class="choices">
            <button type="submit" name="choice" value="rock" class="choice-button">Rock</button>
            <button type="submit" name="choice" value="paper" class="choice-button">Paper</button>
            <button type="submit" name="choice" value="scissors" class="choice-button">Scissors</button>
        </div>
    </form>
</body>
</html>
