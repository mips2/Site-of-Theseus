<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Your Posts</h2>
    {% for post in posts %}
        <div>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    <p>{{ get_flashed_messages()[0] }}</p>
</body>
</html>
