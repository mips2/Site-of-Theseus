<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Quest - Level {{ level }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Level {{ level }}</h2>
        <p>Your current score: {{ score }}</p>
        <div class="challenge">
            <p>{{ challenge }}</p>
            <form method="POST" action="{{ url_for('complete_challenge', username=username) }}">
                <button type="submit" class="btn">Complete Challenge</button>
            </form>
        </div>
    </div>
</body>
</html>
