<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Level {{ level }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Level {{ level }}</h2>
        <p>Your current score: {{ score }}</p>
        <div class="challenge">
            <h3>Challenge:</h3>
            <p>{{ challenge }}</p>
        </div>
        <form action="{{ url_for('complete_challenge', username=username) }}" method="POST">
            <button type="submit" class="btn">Complete Challenge</button>
        </form>
        <a href="{{ url_for('leaderboard') }}" class="btn">View Leaderboard</a>
    </div>
</body>
</html>
