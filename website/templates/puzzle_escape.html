<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Escape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Puzzle Escape</h1>
    <div class="puzzle-container" id="puzzle-container">
        <!-- Puzzle pieces will be dynamically generated here -->
    </div>
    <script>
        const puzzlePieces = [1, 2, 3, 4, 5, 6, 7, 8, ''];
        let emptyIndex = 8;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createPuzzlePiece(value) {
            const piece = document.createElement('div');
            piece.classList.add('puzzle-piece');
            if (value !== '') {
                piece.textContent = value;
                piece.addEventListener('click', () => movePiece(piece));
            }
            return piece;
        }

        function movePiece(piece) {
            const index = Array.from(piece.parentNode.children).indexOf(piece);
            const row = Math.floor(index / 3);
            const col = index % 3;
            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;

            if ((row === emptyRow && Math.abs(col - emptyCol) === 1) || 
                (col === emptyCol && Math.abs(row - emptyRow) === 1)) {
                swapPieces(index, emptyIndex);
                emptyIndex = index;
                checkForWin();
            }
        }

        function swapPieces(index1, index2) {
            const container = document.getElementById('puzzle-container');
            const temp = container.children[index1].textContent;
            container.children[index1].textContent = container.children[index2].textContent;
            container.children[index2].textContent = temp;
        }

        function checkForWin() {
            const container = document.getElementById('puzzle-container');
            const pieces = Array.from(container.children).map(piece => piece.textContent);
            if (pieces.join('') === '12345678') {
                setTimeout(() => alert('Congratulations! You solved the puzzle!'), 500);
            }
        }

        function initPuzzle() {
            shuffle(puzzlePieces);
            const puzzleContainer = document.getElementById('puzzle-container');
            puzzleContainer.innerHTML = '';
            puzzlePieces.forEach(value => {
                const piece = createPuzzlePiece(value);
                puzzleContainer.appendChild(piece);
            });
        }

        initPuzzle();
    </script>
</body>
</html>
