<html lang="en">

        body {

            justify-content: center;

        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .nav-buttons a {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover {
            background-color: #ff3b2f;
        }
    </style>
