<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .game-card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .game-card p {
            margin: 10px 0 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the World of Fun Games!</h1>
    <div class="game-grid">
        <a href="{{ url_for('memory_game') }}" class="game-card">
            <h2>Memory Game</h2>
            <p>Test your memory with this fun card-matching game!</p>
        </a>
        <a href="{{ url_for('puzzle_escape') }}" class="game-card">
            <h2>Puzzle Escape</h2>
            <p>Solve puzzles to escape the room before time runs out!</p>
        </a>
        <a href="{{ url_for('color_mixer') }}" class="game-card">
            <h2>Color Mixer</h2>
            <p>Mix colors to create the perfect palette!</p>
        </a>
        <a href="{{ url_for('galaxy_explorer') }}" class="game-card">
            <h2>Galaxy Explorer</h2>
            <p>Explore the galaxy and discover new planets!</p>
        </a>
    </div>
</body>
</html>
