<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts & More</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #45a049;
        }
        #fun-fact {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fun Facts & More!</h1>
    <div class="nav-links">
        <a href="/interactive-quiz">Interactive Quiz</a>
        <a href="/emoji-story">Emoji Story Generator</a>
    </div>
    <div id="fun-fact"></div>

    <script>
        fetch('/fun-fact')
            .then(response => response.json())
            .then(data => {
                document.getElementById('fun-fact').textContent = data.fact;
            });
    </script>
</body>
</html>
