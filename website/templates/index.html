<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Interactive Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn {
            background: #6a11cb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2575fc;
        }
        .fun-fact {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun Zone!</h1>
    <button class="btn" onclick="window.location.href='/interactive-quiz'">Take the Quiz</button>
    <div class="fun-fact" id="funFact">Loading fun fact...</div>

    <script>
        fetch('/fun-fact')
            .then(response => response.json())
            .then(data => {
                document.getElementById('funFact').textContent = data.fact;
            });
    </script>
</body>
</html>
