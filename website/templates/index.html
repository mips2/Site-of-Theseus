<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 3em;
            color: #333;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Zone!</h1>
        <p>Explore interactive features and have fun!</p>
        <div class="nav-links">
            <a href="/interactive-quiz">Interactive Quiz</a>
            <a href="/emoji-story">Emoji Story</a>
            <a href="/mood-tracker">Mood Tracker</a>
        </div>
    </div>
</body>
</html>
