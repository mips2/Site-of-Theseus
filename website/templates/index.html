<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .game-links a {
            text-decoration: none;
            color: #fff;
            background: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .game-links a:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the Fun Website!</h1>
        <div class="game-links">
            <a href="{{ url_for('puzzle_game') }}">Puzzle Game</a>
            <a href="{{ url_for('memory_game') }}">Memory Game</a>
            <a href="{{ url_for('emoji_story') }}">Emoji Story</a>
            <a href="{{ url_for('color_mixer') }}">Color Mixer</a>
        </div>
    </div>
</body>
</html>
