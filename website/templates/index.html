<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .nav-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Zone!</h1>
        <div class="nav-links">
            <a href="/interactive-quiz">Interactive Quiz</a>
            <a href="/emoji-story">Emoji Story Generator</a>
            <a href="/mood-tracker">Mood Tracker</a>
            <a href="/color-mixer">Color Mixer</a>
            <a href="/time-capsule">Time Capsule</a>
        </div>
    </div>
</body>
</html>
