<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .game-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }
        .game-card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fun Interactive Games!</h1>
    <div class="game-grid">
        <div class="game-card">
            <a href="/memory-game">Memory Game</a>
        </div>
        <div class="game-card">
            <a href="/puzzle-escape">Puzzle Escape</a>
        </div>
        <div class="game-card">
            <a href="/color-mixer">Color Mixer</a>
        </div>
        <div class="game-card">
            <a href="/galaxy-explorer">Galaxy Explorer</a>
        </div>
        <div class="game-card">
            <a href="/emoji-story">Emoji Story</a>
        </div>
        <div class="game-card">
            <a href="/ai-art-generator">AI Art Generator</a>
        </div>
        <div class="game-card">
            <a href="/music-mixer">Music Mixer</a>
        </div>
        <div class="game-card">
            <a href="/virtual-pet">Virtual Pet</a>
        </div>
        <div class="game-card">
            <a href="/time-traveler">Time Traveler</a>
        </div>
        <div class="game-card">
            <a href="/dreamscape-builder">Dreamscape Builder</a>
        </div>
        <div class="game-card">
            <a href="/cosmic-race">Cosmic Race</a>
        </div>
        <div class="game-card">
            <a href="/word-weaver">Word Weaver</a>
        </div>
        <div class="game-card">
            <a href="/interactive-story">Interactive Story</a>
        </div>
        <div class="game-card">
            <a href="/quantum-leap">Quantum Leap</a>
        </div>
        <div class="game-card">
            <a href="/mystery-island">Mystery Island</a>
        </div>
        <div class="game-card">
            <a href="/neon-pong">Neon Pong</a>
        </div>
    </div>
</body>
</html>
