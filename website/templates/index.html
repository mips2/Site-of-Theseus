<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .game-card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .game-card p {
            margin: 10px 0 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Fun Interactive Games Hub!</h1>
        <div class="game-grid">
            <a href="{{ url_for('memory_game') }}" class="game-card">
                <h2>Memory Game</h2>
                <p>Test your memory with this fun card-matching game!</p>
            </a>
            <a href="{{ url_for('puzzle_challenge') }}" class="game-card">
                <h2>Puzzle Challenge</h2>
                <p>Solve puzzles and unlock new levels!</p>
            </a>
            <a href="{{ url_for('emoji_mixer') }}" class="game-card">
                <h2>Emoji Mixer</h2>
                <p>Create your own unique emoji combinations!</p>
            </a>
            <a href="{{ url_for('color_splash') }}" class="game-card">
                <h2>Color Splash</h2>
                <p>Explore a world of colors and create stunning art!</p>
            </a>
        </div>
    </div>
</body>
</html>
