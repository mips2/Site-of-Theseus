<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .game-card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ff6f61;
        }
        .game-card p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-grid">
        <div class="game-card" onclick="window.location.href='/memory-game'">
            <h2>Memory Game</h2>
            <p>Test your memory with this fun card-matching game!</p>
        </div>
        <div class="game-card" onclick="window.location.href='/puzzle-challenge'">
            <h2>Puzzle Challenge</h2>
            <p>Solve puzzles and unlock new levels!</p>
        </div>
        <div class="game-card" onclick="window.location.href='/emoji-mixer'">
            <h2>Emoji Mixer</h2>
            <p>Create your own unique emoji combinations!</p>
        </div>
        <div class="game-card" onclick="window.location.href='/color-splash'">
            <h2>Color Splash</h2>
            <p>Explore a world of colors and create stunning art!</p>
        </div>
    </div>
</body>
</html>
