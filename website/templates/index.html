<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Fun Website!</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/interactive-quiz">Interactive Quiz</a></li>
            <li><a href="/emoji-story">Emoji Story Generator</a></li>
            <li><a href="/mood-tracker">Mood Tracker</a></li>
            <li><a href="/color-mixer">Color Mixer</a></li>
        </ul>
    </nav>
    <div id="fun-fact">
        <p>Click the button to get a fun fact!</p>
        <button onclick="getFunFact()">Get Fun Fact</button>
        <p id="fact-text"></p>
    </div>

    <script>
        function getFunFact() {
            fetch('/fun-fact')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact-text').innerText = data.fact;
                });
        }
    </script>
</body>
</html>
