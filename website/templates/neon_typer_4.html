<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typer 4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/neon_typer_4.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neon Typer 4: Cosmic Challenge</h1>
        <div class="game-area">
            <div class="typer-display">
                <p id="typer-text">Type the words as fast as you can!</p>
                <input type="text" id="typer-input" autofocus>
            </div>
            <div class="score-display">
                <p>Score: <span id="score">0</span></p>
                <p>Time Left: <span id="timer">60</span>s</p>
            </div>
        </div>
        <div class="neon-effects"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts/neon_typer_4.js') }}"></script>
</body>
</html>
