<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Rewards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Streak Rewards 🏆</h1>
    <p>Your current streak: {{ streak }}</p>
    
    <div id="rewards-list">
        <h2>Unlockable Rewards:</h2>
        <ul>
            {% for threshold, reward in rewards.items() %}
                <li>{{ threshold }} days: {{ reward }}</li>
            {% endfor %}
        </ul>
    </div>

    <p>Keep playing daily to unlock more rewards!</p>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
