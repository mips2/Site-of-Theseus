<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .reward-list {
            list-style-type: none;
            padding: 0;
        }
        .reward-list li {
            font-size: 1.5em;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .secret-link {
            margin-top: 30px;
        }
        .secret-link a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
        }
        .secret-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Streak Rewards</h1>
    <p>Your current streak: <strong>{{ streak }}</strong></p>
    <ul class="reward-list">
        {% for threshold, reward in rewards.items() %}
            <li>{{ threshold }} days: {{ reward }}</li>
        {% endfor %}
    </ul>
    {% if streak >= 10 %}
        <div class="secret-link">
            <a href="{{ url_for('secret_game_mode') }}">Click here to access the secret game mode!</a>
        </div>
    {% endif %}
</body>
</html>
