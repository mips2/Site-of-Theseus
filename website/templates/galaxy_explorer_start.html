<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .start-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .start-button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <button class="start-button" onclick="window.location.href='/galaxy-explorer/map'">Start Exploring</button>
    </div>
</body>
</html>
