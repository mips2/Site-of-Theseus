<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer - Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .start-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .start-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .start-container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .start-container button {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .start-container button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>Galaxy Explorer</h1>
        <p>Embark on an interstellar journey to explore the wonders of our solar system. Discover fascinating facts about planets, their unique features, and more!</p>
        <button onclick="window.location.href='/galaxy-explorer/map'">Start Exploring</button>
    </div>
</body>
</html>
