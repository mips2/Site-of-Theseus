<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Feedback</title>
</head>
<body>
    <h1>Edit Feedback</h1>
    <form action="{{ url_for('edit_feedback') }}" method="POST">
        <input type="hidden" name="original_entry" value="{{ request.args.get('original_entry') }}">
        <textarea name="edited_entry" rows="4" cols="50">{{ request.args.get('original_entry') }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_feedback') }}">Cancel</a>
</body>
</html>
