<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typer 10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/neon_typer_10.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neon Typer 10</h1>
        <div class="game-container">
            <div class="typer-box">
                <p id="typer-text">Type the text below as fast as you can!</p>
                <div id="text-to-type">The quick brown fox jumps over the lazy dog.</div>
                <textarea id="typer-input" placeholder="Start typing here..."></textarea>
                <div id="typer-feedback"></div>
            </div>
            <div class="score-box">
                <p>Time: <span id="time">0</span>s</p>
                <p>Accuracy: <span id="accuracy">100</span>%</p>
                <p>WPM: <span id="wpm">0</span></p>
            </div>
        </div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="{{ url_for('static', filename='scripts/neon_typer_10.js') }}"></script>
</body>
</html>
