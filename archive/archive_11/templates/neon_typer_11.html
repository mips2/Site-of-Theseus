<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typer 11</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/neon_typer_11.css') }}">
</head>
<body>
    <div class="neon-container">
        <h1 class="neon-title">Neon Typer 11</h1>
        <div class="neon-text-container">
            <p class="neon-text">Type the glowing words as fast as you can!</p>
        </div>
        <div class="neon-input-container">
            <input type="text" id="neon-input" class="neon-input" placeholder="Start typing...">
        </div>
        <div class="neon-score-container">
            <p class="neon-score">Score: <span id="score">0</span></p>
        </div>
        <div class="neon-timer-container">
            <p class="neon-timer">Time: <span id="timer">60</span>s</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/neon_typer_11.js') }}"></script>
</body>
</html>
