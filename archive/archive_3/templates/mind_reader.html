<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #6a11cb;
        }
        .prediction {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mind Reader</h1>
        <p>Think of something, and I'll try to read your mind!</p>
        <textarea id="thought" placeholder="Type your thought here..."></textarea>
        <button onclick="predictThought()">Read My Mind</button>
        <div class="prediction" id="prediction"></div>
    </div>
