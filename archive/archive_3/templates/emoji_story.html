<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Story Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .emoji {
            font-size: 2rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #story {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create Your Emoji Story</h1>
    <div class="emoji-container">
        <span class="emoji" data-emoji="ğŸ˜€">ğŸ˜€</span>
        <span class="emoji" data-emoji="ğŸš€">ğŸš€</span>
        <span class="emoji" data-emoji="ğŸŒ">ğŸŒ</span>
        <span class="emoji" data-emoji="ğŸ•">ğŸ•</span>
        <span class="emoji" data-emoji="ğŸ‰">ğŸ‰</span>
        <span class="emoji" data-emoji="ğŸ±">ğŸ±</span>
        <span class="emoji" data-emoji="ğŸŒ">ğŸŒ</span>
        <span class="emoji" data-emoji="ğŸ¦">ğŸ¦</span>
        <span class="emoji" data-emoji="ğŸˆ">ğŸˆ</span>
        <span class="emoji" data-emoji="ğŸ¶">ğŸ¶</span>
    </div>
    <button id="generate-story">Generate Story</button>
    <div id="story"></div>

    <script>
        document.getElementById('generate-story').addEventListener('click', function() {
            const selectedEmojis = Array.from(document.querySelectorAll('.emoji.selected')).map(emoji => emoji.getAttribute('data-emoji'));
            fetch('/generate-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ emojis: selectedEmojis }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('story').textContent = data.story;
            });
        });

        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
