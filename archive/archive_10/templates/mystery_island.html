<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Island Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/mystery_island.css') }}">
</head>
<body>
    <div class="island-container">
        <h1>Welcome to Mystery Island!</h1>
        <p>Explore the island, solve puzzles, and uncover hidden treasures.</p>
        <div class="island-map">
            <div class="location" id="beach" onclick="exploreLocation('beach')">
                <span>🏖️ Beach</span>
            </div>
            <div class="location" id="jungle" onclick="exploreLocation('jungle')">
                <span>🌴 Jungle</span>
            </div>
            <div class="location" id="cave" onclick="exploreLocation('cave')">
                <span>🕳️ Cave</span>
            </div>
            <div class="location" id="volcano" onclick="exploreLocation('volcano')">
                <span>🌋 Volcano</span>
            </div>
        </div>
        <div id="exploration-result"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts/mystery_island.js') }}"></script>
</body>
</html>
