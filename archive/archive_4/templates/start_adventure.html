<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .form-group input {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        .btn {
            background: #ff6f61;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Your Adventure</h1>
        <form method="POST" action="{{ url_for('start_adventure') }}">
            <div class="form-group">
                <label for="username">Enter Your Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="btn">Begin</button>
        </form>
    </div>
</body>
</html>
