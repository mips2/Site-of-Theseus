<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .map-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .map {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .planet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .planet-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .planet-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .planet-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .planet-card p {
            font-size: 1rem;
            color: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h1>Galaxy Explorer Map</h1>
        <div class="map">
            <div class="planet-card" onclick="window.location.href='/galaxy-explorer/planet/Mars'">
                <img src="{{ url_for('static', filename='images/Mars.jpg') }}" alt="Mars">
                <h3>Mars</h3>
                <p>The Red Planet</p>
            </div>
            <div class="planet-card" onclick="window.location.href='/galaxy-explorer/planet/Jupiter'">
                <img src="{{ url_for('static', filename='images/Jupiter.jpg') }}" alt="Jupiter">
                <h3>Jupiter</h3>
                <p>The Gas Giant</p>
            </div>
            <div class="planet-card" onclick="window.location.href='/galaxy-explorer/planet/Saturn'">
                <img src="{{ url_for('static', filename='images/Saturn.jpg') }}" alt="Saturn">
                <h3>Saturn</h3>
                <p>The Ringed Planet</p>
            </div>
            <div class="planet-card" onclick="window.location.href='/galaxy-explorer/planet/Venus'">
                <img src="{{ url_for('static', filename='images/Venus.jpg') }}" alt="Venus">
                <h3>Venus</h3>
                <p>The Morning Star</p>
            </div>
            <div class="planet-card" onclick="window.location.href='/galaxy-explorer/planet/Neptune'">
                <img src="{{ url_for('static', filename='images/Neptune.jpg') }}" alt="Neptune">
                <h3>Neptune</h3>
                <p>The Blue Giant</p>
            </div>
        </div>
    </div>
</body>
</html>
